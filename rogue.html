<canvas id=c width=800 height=600 />
<script>
M=Math;E=e=>document.getElementById(e);D=(x,y,w,h,c)=>{G.fillStyle=c;G.fillRect(x,y,w,h)};

RandomInt=(min, max)=>{
min = Math.ceil(min);
max = Math.floor(max);
return M.floor(M.random() * (max - min)) + min;
}


ml=20;mw=15;mh=15;st=[mh-1,Math.floor(mw/2)]
cw="#FFF";cd="#0F0"
m=new Array(100);
start=_=>{
m[st[1]*mw+st[0]] = "dwww";
}
KK = e => {
}

genmain=(n,l)=>{
if(l==0) return true;
// endroom
if(l==1) {
//gen room
m[n[1]*mw+n[0]]=genroom(n,"w");
return true;
}

m[n[1]*mw+n[0]]=genroom(n,"do");
pd=possiblebuildirs(n);
ret=false;
for(i=0;i<pd.length;i++)
{
    ret=genmain(pd[i],l-1)
    if(ret) break;
}
return ret;
}

genaux=_=>
{
nr=true;
while(nr)
{
    nr=false;
    for(j=0;j<mh;j++)
        for(i=0;i<mw;i++)
        {
            p=[i,j];           
            if(HR(p))
            {
                pd=possiblebuildirs([i,j]);
                
                for(k=0;k<pd.length;k++)
                {
                    nr=true;
                    m[pd[k][1]*mw+pd[k][0]]=genroom(pd[k],"dowww");
                }               
            }
        }
}
}


possiblebuildirs=p=>{
var rm=m[p[1]*mw+p[0]];
//console.log("xx" + rm);
posdir=[];
if((rm[0]=='d'||rm[0]=='o')&&!HR([p[0],p[1]-1])) posdir.push([p[0],p[1]-1])
if((rm[1]=='d'||rm[1]=='o')&&!HR([p[0]-1,p[1]])) posdir.push([p[0]-1,p[1]])
if((rm[2]=='d'||rm[2]=='o')&&!HR([p[0],p[1]+1])) posdir.push([p[0],p[1]+1])
if((rm[3]=='d'||rm[3]=='o')&&!HR([p[0]+1,p[1]])) posdir.push([p[0]+1,p[1]])
return posdir.sort(e=>0.5-M.random());
}

HR=p=>{
if(p[0]>=mw||p[1]>=mh||p[0]<0||p[1]<0) return true;
return (m[(p[1])*mw+p[0]]!=undefined)
}

PT=(p,c)=>{
if(p[1]<=0) return "w";
room = m[(p[1]-1)*mw+p[0]];
if(room==undefined) return c;
return room[2];
}
PL=(p,c)=>{
if(p[0]<=0) return "w";
room = m[p[1]*mw+(p[0]-1)];
if(room==undefined) return c;
return room[3];
}
PB=(p,c)=>{
if(p[1]>=(mh-1)) return "w";
room = m[(p[1]+1)*mw+p[0]];
if(room==undefined) return c;
return room[0];
}
PR=(p,c)=>{
if(p[0]>=(mw-1)) return "w";
room = m[p[1]*mw+(p[0]+1)];
if(room==undefined) return c;
return room[1];
}

genroom=(p,c)=>{
tops=PT(p,c);
lefts=PL(p,c);
bottoms=PB(p,c);
rights=PR(p,c);
return tops[RandomInt(0,tops.length)] + lefts[RandomInt(0,lefts.length)] + bottoms[RandomInt(0,bottoms.length)] + rights[RandomInt(0,rights.length)]
}

render=_=>{
for(h=0;h<mh;h++)
for(w=0;w<mw;w++){
if (m[h*mw+w]==undefined) continue;    
if(m[h*mw+w][0]=="w") D(50+(w*36), 50+(h*36), 36, 6, cw);
if(m[h*mw+w][0]=="d") D(50+(w*36), 50+(h*36), 6, 6, cw), D(50+(w*36)+6, 50+(h*36), 24, 6, cd),D(50+(w*36)+30, 50+(h*36), 6, 6, cw)
if(m[h*mw+w][0]=="o") D(50+(w*36), 50+(h*36), 6, 6, cw), D(50+(w*36)+30, 50+(h*36), 6, 6, cw)
if(m[h*mw+w][1]=="w") D(50+(w*36), 50+(h*36), 6, 36, cw)
if(m[h*mw+w][1]=="d") D(50+(w*36), 50+(h*36), 6, 6, cw), D(50+(w*36), 50+(h*36)+6, 6, 24, cd),D(50+(w*36), 50+(h*36)+30, 6, 6, cw)
if(m[h*mw+w][1]=="o") D(50+(w*36), 50+(h*36), 6, 6, cw), D(50+(w*36), 50+(h*36)+30, 6, 6, cw)
if(m[h*mw+w][2]=="w") D(50+(w*36), 50+(h*36)+30, 36, 6, cw);
if(m[h*mw+w][2]=="d") D(50+(w*36), 50+(h*36)+30, 6, 6, cw), D(50+(w*36)+6, 50+(h*36)+30, 24, 6, cd),D(50+(w*36)+30, 50+(h*36)+30, 6, 6, cw)
if(m[h*mw+w][2]=="o") D(50+(w*36), 50+(h*36)+30, 6, 6, cw), D(50+(w*36)+30, 50+(h*36)+30, 6, 6, cw)
if(m[h*mw+w][3]=="w") D(50+(w*36)+30, 50+(h*36), 6, 36, cw);
if(m[h*mw+w][3]=="d") D(50+(w*36)+30, 50+(h*36), 6, 6, cw), D(50+(w*36)+30, 50+(h*36)+6, 6, 24, cd),D(50+(w*36)+30, 50+(h*36)+30, 6, 6, cw)       
if(m[h*mw+w][3]=="o") D(50+(w*36)+30, 50+(h*36), 6, 6, cw), D(50+(w*36)+30, 50+(h*36)+30, 6, 6, cw)       
}
}
R = e => {
D(0,0,800,600,"#000");
render();
//requestAnimationFrame(R);
}
start();genmain([st[0],st[1]-1],ml);
console.log(m);
genaux();

C=E("c");O=E("o");G=C.getContext("2d");C.tabIndex=1;C.addEventListener("keydown", KK);R(0)
</script>
